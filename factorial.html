<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter number" id="fact">
    <button id="btn">Click</button>
    <div id="msg"></div>

    <script>
    function factNumber(){
        var num = parseInt(document.getElementById("fact").value);
        var msg = "";
        var f =1;
        var i =1;
        while(i<=num){
            f = f*i;
            i++;
            msg = "Factorial of "+num+" is: "+f
        }
        document.getElementById("msg").innerHTML= msg;
    }
    document.getElementById("btn").addEventListener("click",factNumber);
    </script>
</body>
</html>
